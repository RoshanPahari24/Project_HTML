<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    <form action="login.html">
        <fieldset>
            <legend>Signup Form</legend><br>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Full Name" required><br><br>

            <label for="username">Username : </label>
            <input type="text" id="username" placeholder="Enter Username" required><br><br>

            <label for="password">Password : </label>
            <input type="password" id="password" placeholder="Enter password" required><br><br>

            <input type="submit" value="Signup">
            <a href="./login.html"><input type="button" value="Back"></a>

        </fieldset>
    </form>
</body>

</html>
